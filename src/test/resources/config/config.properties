# Browser Configuration
browser=chrome
headless=true
maximize=true
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Application Configuration - .NET Application URLs
app.url=https://demoqa.com/login
app.name=.NET Sample Application
app.version=1.0
environment=qa

# Environment URLs
qa.url=https://demoqa.com/login
staging.url=https://staging-dotnet-app.com
production.url=https://production-dotnet-app.com

# Test Data Configuration
test.data.path=src/test/resources/testdata/
excel.test.data=DotNetTestData.xlsx
json.test.data=DotNetTestData.json

# Screenshot Configuration
screenshot.on.pass=false
screenshot.on.fail=true
screenshot.path=screenshots/

# Reporting Configuration
extent.report.path=test-output/ExtentReport.html
extent.report.title=.NET Application Automation Report
extent.report.name=Cucumber BDD Test Report
allure.results.path=allure-results/

# Cucumber Configuration
cucumber.features.path=src/test/resources/features
cucumber.glue.path=com.dotnet.automation.stepdefinitions
cucumber.plugin=pretty,html:target/cucumber-reports,json:target/cucumber-reports/Cucumber.json,junit:target/cucumber-reports/Cucumber.xml

# Parallel Execution Configuration
parallel.execution=false
thread.count=3
cucumber.execution.parallel.enabled=false
cucumber.execution.parallel.mode.default=concurrent
cucumber.execution.parallel.mode.features.default=concurrent

# Database Configuration (if needed for .NET app)
db.url=
db.username=
db.password=
db.driver=

# Email Configuration (for notifications)
email.smtp.host=
email.smtp.port=
email.username=
email.password=
email.recipients=

# Retry Configuration
retry.count=2
retry.failed.tests=true

# Logging Configuration
log.level=INFO
log.pattern=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# .NET Specific Configuration
dotnet.framework.version=4.8
dotnet.core.version=6.0
application.type=web
windows.authentication=false
ssl.certificate.validation=false

# Performance Testing Configuration
page.load.strategy=normal
wait.strategy=explicit
element.highlight=false