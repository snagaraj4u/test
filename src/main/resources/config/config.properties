# Browser Configuration
browser=chrome
headless=false
maximize=true
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Application Configuration
app.url=https://demoqa.com/login
app.name=Sample .NET Application
app.version=1.0

# Test Data Configuration
test.data.path=src/main/resources/testdata/
excel.test.data=TestData.xlsx

# Screenshot Configuration
screenshot.on.pass=false
screenshot.on.fail=true
screenshot.path=screenshots/

# Reporting Configuration
extent.report.path=test-output/ExtentReport.html
extent.report.title=Selenium TestNG Hybrid Framework Report
extent.report.name=Test Execution Report

# Database Configuration (if needed)
db.url=
db.username=
db.password=

# Email Configuration (if needed)
email.smtp.host=
email.smtp.port=
email.username=
email.password=
email.recipients=

# Environment Configuration
environment=qa
qa.url=https://demoqa.com/login
staging.url=https://staging.demoqa.com/login
production.url=https://production.demoqa.com/login

# Retry Configuration
retry.count=1
retry.failed.tests=true

# Parallel Execution Configuration
parallel.execution=false
thread.count=2